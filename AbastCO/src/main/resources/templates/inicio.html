<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abast.Co - Opciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Menú - Barra superior  -->
<div th:replace="header_fragment :: header"></div>

<main class="container mt-5">
    <h1 class="text-center">Bienvenido a Abast.Co</h1>
    <p class="text-center">Seleccione una opción del menú para comenzar.</p>

    <div class="text-center">
        <h2>Opciones</h2>
        <ul class="list-unstyled">
            <li><a class="btn btn-primary mb-2" th:href="@{listar_Ctrl_Reposicion}">Gestion de Reposiciones</a></li>
            <li><a class="btn btn-primary mb-2" th:href="@{comprasProductos}">Compras</a></li>
            <li><a class="btn btn-primary mb-2" th:href="@{ventaProductos}">Ventas</a></li>
            <li><a class="btn btn-primary mb-2" th:href="@{crud_Clientes?page=0&size=10}">Clientes</a></li>
            <li><a class="btn btn-primary mb-2" th:href="@{crud_Proveedores}">Proveedores</a></li>
            <li><a class="btn btn-primary mb-2" th:href="@{crud_Productos}">Productos</a></li>
        </ul>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
