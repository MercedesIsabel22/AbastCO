<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Proyecto Cibertec HIB</title>
    <link href="../css/estilos_gestion.css" rel="stylesheet"/>
    <link href="../css/estilos_compra.css" rel="stylesheet"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"/>
</head>

<!-- Menú - Barra superior  -->
<div th:replace="header_fragment :: header"></div>

<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">VENTA DE PRODUCTOS</h2>
    <div>
        <div class="container row">
            <div style="display: inline-flex;" class="col-4">
                <div class="card-body">
                    <form action="#" th:action="@{ventaProductos/almacenar}"
                          th:object="${producto}" method="post">
                        <div class="mb-3 text-center">
                            <label class="form-label font-weight-bold" style="font-weight: bold;"> Producto </label>
                            <select class="form-control mx-auto" style="width: 100%; text-align: center;" th:field="*{idProducto}">
                                <option th:each="option : ${productolist}"
                                    th:value="${option.idprod}" th:text="${option.descripcion}"></option>
                        </select>
                        </div>
                        <div class="mb-3 text-center">
                            <label class="form-label font-weight-bold" style="font-weight: bold;"> Cantidad </label>
                            <input
                                type="number" step="0.01" class="form-control mx-auto"
                                style="width: 100%; text-align: center;" th:field="*{cantidad}">
                        </div>
                        <div class="mb-3 text-center">
                            <label class="form-label font-weight-bold" style="font-weight: bold;"> Precio x Unidad </label>
                            <input
                                type="number" class="form-control mx-auto"
                                style="width: 100%; text-align: center;" th:field="*{costo}">
                        </div>
                        <div class="text-center">
                        <input type="submit" class="btn btn-dark mt-2"
                               value="Ingresar">
                    </div>
                    </form>
                </div>
            </div>

            <div class="col-8">
                <div id="card-2" class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Precio x Unidad</th>
                            <th scope="col">Operación</th>
                        </tr>
                        </thead>
                        <tbody th:each="registro : ${capsul}">
                        <tr>
                            <td scope="row" th:text="${registro.idProducto}"></td>
                            <td th:text="${registro.name}"></td>
                            <td th:text="${registro.cantidad}"></td>
                            <td th:text="${registro.costo}"></td>
                            <td><a class="btn btn-dark mt-3"
                                   th:href="@{'/preguardadoeliminar?idp='+${registro.idProducto}}">Eliminar</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>


                <div class="text-center mt-4">
                    <div class="card-body" style="width: 100%; max-width: 400px; margin: auto;">
                        <form action="#" th:action="@{ventaProductos/guardar}"
                              th:object="${clientCapsula}" method="post">
                            <div class="mb-3 text-center">
                                <label class="form-label font-weight-bold" style="font-weight: bold;"> Cliente </label>
                                <select class="form-control mx-auto" style="width: 100%; text-align: center;" th:field="*{idcliente}">
                                    <option th:each="cli : ${clientelist}"
                                            th:value="${cli.idcliente}" th:text="${cli.razonsocial}"></option>
                                </select>
                            </div>
                            <div class="text-center">
                                <input type="submit" class="btn btn-dark mt-2"
                                   value="Vender">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

<!-- footer  -->
<div th:replace="footer_fragment :: footer"></div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</html>
